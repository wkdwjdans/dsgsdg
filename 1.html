  <h2>WEB이란 무엇인가?</h2>
  <img <source src="668c80b43f8922053b574b39178cd787.png" width="300">
  <p>웹의 다른 뜻은 다음과 같다.</p>
  웹(web)은 기본적으로 거미줄을 뜻한다.<br>
  월드 와이드 웹(World Wide Web)의 약자<br>
  <strong><u>월드와이드웹: 세계 최초의 웹 브라우저</u></strong><br>
  웹 2.0, 웹 3.0<br>
  웹사이트(website)<br>
  웹(WEB)은 도널드 커누스가 제안한 프로그래밍 시스템이다.<br>
  웹(Web)은 그놈 데스크톱의 웹 브라우저이다.<br>
  월간 웹은 1998년 창간된 월간지이다.<br>
